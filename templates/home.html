{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">Especies</h1>
<div class="row g-3">
  {% for cat in especies %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      {% if cat.imagen %}
      <img src="{{ cat.imagen.url }}" class="card-img-top" alt="{{ cat.nombre }}">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ cat.nombre }}</h5>
        <p class="card-text text-muted">{{ cat.descripcion|truncatechars:120 }}</p>
        <a href="{% url 'mascotas_por_especie' cat.id %}" class="btn btn-primary mt-auto">Ver mascotas</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No hay especies cargadas. Entra a <a href="/admin/">/admin/</a> y crea algunas.</p>
  {% endfor %}
</div>
{% endblock %}
